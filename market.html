{% extends 'base.html' %}
{% block title %}market{% endblock %}
{% block content %}
<h2>the market</h2>
<table class="table table-hover table-dark">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Options</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
          {% for item in items %}
          <tr>
            <td>{{item.id_}}</td>
            <td>{{item.name}}</td>
            <td>{{item.barcode}}</td>
            <td>${{item.price}}</td>
            <td>
              <button class='btn btn-outline btn-info'>more info</button>
              <button class='btn btn-outline btn-success'>purchase item</button>
            </td>
          </tr>
          {% endfor %}
  </tbody>
</table>
{% endblock %}
